<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Session - Mentorship Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .availability-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .slot-card {
            background-color: #e9f5ff;
            border: 1px solid #cceeff;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .slot-card:hover {
            background-color: #d0efff;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .slot-card.selected {
            background-color: #007bff;
            color: white;
            border-color: #0056b3;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .slot-card.disabled {
            background-color: #f0f0f0;
            color: #b0b0b0;
            cursor: not-allowed;
            border-color: #e0e0e0;
            opacity: 0.7;
            box-shadow: none;
        }
        .slot-card.disabled:hover {
            transform: none;
        }
        .slot-card p {
            margin: 5px 0;
            font-size: 0.9em;
        }
        .slot-card .time {
            font-weight: bold;
            font-size: 1.1em;
            color: #0056b3;
        }
        .slot-card.selected .time {
            color: white;
        }
        #booking-message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Book a Session</h1>
        <p class="lead" id="mentor-name-display">Loading mentor details...</p>
        <p class="text-muted">Select an available time slot below to book your session.</p>

        <div id="availability-slots" class="availability-grid">
            <!-- Availability slots will be loaded here by JavaScript -->
            <p class="text-center text-muted col-span-full">Loading available slots...</p>
        </div>

        <hr class="my-5">

        <h2 class="mb-3">Your Session Details</h2>
        <form id="book-session-form">
            <div class="mb-3">
                <label for="mentee_email" class="form-label">Your Email:</label>
                <input type="email" class="form-control" id="mentee_email" required>
            </div>
            
            <div class="mb-3">
                <label for="feedback" class="form-label">Purpose of session / Questions:</label>
                <textarea class="form-control" id="feedback" rows="3" placeholder="e.g., Help with resume, career advice, questions about [topic]"></textarea>
            </div>

            <input type="hidden" id="selected_availability_id">
            <input type="hidden" id="mentor_id_hidden">

            <button type="submit" class="btn btn-primary btn-lg w-100" id="book-button" disabled>Book Session</button>
            <div id="booking-message" class="mt-3"></div>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const mentorIdHiddenInput = document.getElementById('mentor_id_hidden');
            const selectedAvailabilityIdInput = document.getElementById('selected_availability_id');
            const mentorNameDisplay = document.getElementById('mentor-name-display');
            const availabilitySlotsContainer = document.getElementById('availability-slots');
            const bookSessionForm = document.getElementById('book-session-form');
            const bookButton = document.getElementById('book-button');
            const bookingMessageDiv = document.getElementById('booking-message');

            let selectedSlotElement = null; // To keep track of the currently selected slot UI element

            // Get mentor ID from URL (e.g., /book-session/1)
            const pathSegments = window.location.pathname.split('/');
            const mentorId = pathSegments[pathSegments.length - 1];
            mentorIdHiddenInput.value = mentorId; // Store mentor_id in hidden input

            console.log("Frontend: Booking page loaded for mentor ID:", mentorId);

            // Helper to format dates for display
            function formatDateTimeForDisplay(isoString) {
                if (!isoString) return '';
                const date = new Date(isoString);
                return date.toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'numeric',
                    day: 'numeric',
                    hour: 'numeric',
                    minute: 'numeric',
                    hour12: true
                });
            }

            // Function to fetch and display mentor details and availability
            async function fetchMentorDetailsAndAvailability() {
                try {
                    // Fetch mentor details for display
                    const mentorResponse = await fetch(`/api/mentors`);
                    if (!mentorResponse.ok) {
                        throw new Error('Failed to fetch mentor details');
                    }
                    const allMentors = await mentorResponse.json();
                    const currentMentor = allMentors.find(m => String(m.mentor_id) === mentorId);

                    if (currentMentor) {
                        mentorNameDisplay.textContent = `Booking a session with ${currentMentor.fullname} (${currentMentor.designation})`;
                    } else {
                        mentorNameDisplay.textContent = `Mentor not found.`;
                        availabilitySlotsContainer.innerHTML = '<p class="text-center text-danger">Mentor details could not be loaded.</p>';
                        bookButton.disabled = true;
                        return;
                    }

                    // Fetch mentor's availability
                    const availabilityResponse = await fetch(`/api/public/mentor-availability/${mentorId}`); // Pass mentor_id to backend
                    if (!availabilityResponse.ok) {
                        throw new Error('Failed to fetch availability slots');
                    }
                    const availabilityData = await availabilityResponse.json();
                    
                    console.log("Frontend: Received availability data:", availabilityData);

                    availabilitySlotsContainer.innerHTML = ''; // Clear loading message

                    const now = new Date(); // Current date and time

                    if (availabilityData.availability && availabilityData.availability.length > 0) {
                        const availableSlots = availabilityData.availability.filter(slot => 
                            !slot.is_booked && new Date(slot.start_time) > now
                        );

                        if (availableSlots.length > 0) {
                            const availableSlots = availabilityData.availability;
                            availableSlots.sort((a, b) => new Date(a.start_time) - new Date(b.start_time)); // Sort by time

                            availableSlots.forEach(slot => {
                                const slotCard = document.createElement('div');
                                slotCard.classList.add('slot-card');
                                slotCard.dataset.id = slot.id; // Store availability ID
                                slotCard.innerHTML = `
                                    <p class="date">${formatDateTimeForDisplay(slot.start_time).split(',')[0]}</p>
                                    <p class="time">${formatDateTimeForDisplay(slot.start_time).split(',')[1]} - ${formatDateTimeForDisplay(slot.end_time).split(',')[1]}</p>
                                `;
                                slotCard.addEventListener('click', () => {
                                    if (selectedSlotElement) {
                                        selectedSlotElement.classList.remove('selected');
                                    }
                                    slotCard.classList.add('selected');
                                    selectedSlotElement = slotCard;
                                    selectedAvailabilityIdInput.value = slot.id; // Set the hidden input value
                                    bookButton.disabled = false; // Enable book button
                                });
                                availabilitySlotsContainer.appendChild(slotCard);
                            });
                        } else {
                            availabilitySlotsContainer.innerHTML = '<p class="text-center text-muted col-span-full">No future available slots for this mentor.</p>';
                            bookButton.disabled = true;
                        }
                    } else {
                        availabilitySlotsContainer.innerHTML = '<p class="text-center text-muted col-span-full">This mentor has not set any availability yet.</p>';
                        bookButton.disabled = true;
                    }

                } catch (error) {
                    console.error("Frontend: Error fetching mentor details or availability:", error);
                    mentorNameDisplay.textContent = `Error loading mentor.`;
                    availabilitySlotsContainer.innerHTML = `<p class="text-center text-danger col-span-full">Error loading slots: ${error.message}</p>`;
                    bookButton.disabled = true;
                }
            }

            // Handle session booking form submission
            bookSessionForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                bookingMessageDiv.textContent = '';
                bookingMessageDiv.style.color = 'black';
                bookButton.disabled = true; // Disable button to prevent double submission

                const mentee_email = document.getElementById('mentee_email').value;
                const feedback = document.getElementById('feedback').value;
                const availability_id = selectedAvailabilityIdInput.value; // Get the selected availability ID

                if (!availability_id) {
                    bookingMessageDiv.textContent = 'Please select an availability slot.';
                    bookingMessageDiv.style.color = 'red';
                    bookButton.disabled = false;
                    return;
                }

                if (!mentee_email) {
                    bookingMessageDiv.textContent = 'Please enter your email.';
                    bookingMessageDiv.style.color = 'red';
                    bookButton.disabled = false;
                    return;
                }

                try {
                    const response = await fetch('/api/book-session', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            mentor_id: mentorId, // Still include mentor_id for backend validation
                            availability_id: availability_id,
                            mentee_email: mentee_email, // Changed to mentee_email
                            feedback: feedback
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        bookingMessageDiv.textContent = data.message;
                        bookingMessageDiv.style.color = 'green';
                        bookSessionForm.reset(); // Clear form
                        if (selectedSlotElement) {
                            selectedSlotElement.classList.remove('selected');
                            selectedSlotElement = null;
                        }
                        selectedAvailabilityIdInput.value = ''; // Clear hidden ID
                        // Re-fetch availability to show the slot as booked
                        await fetchMentorDetailsAndAvailability(); 
                    } else {
                        throw new Error(data.error || 'Failed to book session');
                    }
                } catch (error) {
                    console.error("Frontend: Error booking session:", error);
                    bookingMessageDiv.textContent = `Error: ${error.message}`;
                    bookingMessageDiv.style.color = 'red';
                    bookButton.disabled = false; // Re-enable button on error
                }
            });

            // Initial load of mentor details and availability
            fetchMentorDetailsAndAvailability();
        });
    </script>
</body>
</html>
