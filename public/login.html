<!DOCTYPE html>
<html>
<head>
    <title>
        Login
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9fa;

        }
        .login-container {
            max-width: 400px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
    </style>

    

</head>

<Body>
    <div class="login-container">
        <h2 class="text-center mb-4">User Login</h2>
        <form id="loginform">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control"  id="password" name="password" placeholder="Enter valid password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
        </form>

        <div id="message" class="mt-3 text-center"></div>
        <p class="text-center mt-3">
            <a href="/form">To create a new account, sign up here</a>
        </p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("loginform");
            const messageDiv = document.getElementById("message");

            form.addEventListener("submit", function(e) {
                e.preventDefault();

                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                messageDiv.textContent = '';
                messageDiv.style.color = 'black';

                fetch("/api/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({email, password}),
                })

                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(err => { throw new Error(err.message || 'Login failed');})
                        }
                        return response.json();

                    })

                    .then(data => {
                        if (data.success) {
                            messageDiv.textContent = data.message;
                            messageDiv.style.color = 'green';
                            // Redirect to the available mentors page on successful login
                            window.location.href = '/mentee-dashboard';
                        } else {
                            //Display error message from the backend
                            messageDiv.textContent = data.message || "Login failed. Please check your credentials."
                            messageDiv.style.color = 'red';
                        }
                    })
                    .catch(error => {
                        console.error("Error during login fetch", error);
                        messageDiv.textContent = "An error occured: " + error.message;
                        messageDiv.style.color = 'red';
                    });
            });
        });
    </script>



</Body>
</html>
