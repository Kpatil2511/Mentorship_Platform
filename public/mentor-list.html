<!DOCTYPE HTML>
<HTML>
    <HEAD>
        <TITLE>
            Available Mentors
        </TITLE>
        <link rel="stylesheet" href="mentor-styles.css" />

    </HEAD>
    <BODY>

        <div class="mentor-container">

        </div>

        <script>
            window.onload = async function () {
                try {
                    const res = await fetch('/api/mentors');
                    const data = await res.json();

                    const container = document.querySelector(".mentor-container");

                    data.forEach(mentor => {

                        const mentorDiv = document.createElement("div");
                        mentorDiv.classList.add("mentor");

                        mentorDiv.innerHTML = `
                            <h3>${mentor.fullname}</h3>
                            <p><strong>Designation:</strong> ${mentor.designation}</p>
                            <p><strong>Company:</strong> ${mentor.company}</p>
                            <p><strong>Bio:</strong> ${mentor.bio}</p>
                            `;

                            //Append to container
                            container.appendChild(mentorDiv);

                    });

                } catch(error){
                    console.error("Error fetching mentor data", error);
                }
            };



        </script>
        
    </BODY>

</HTML>
